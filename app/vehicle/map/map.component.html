<sebm-google-map
        [latitude]="lat"
        [longitude]="lng"
        [zoom]="zoom"
        [disableDefaultUI]="false"
        [zoomControl]="false"
        [usePanning]="true"
        (mapClick)="mapClicked($event)">

    <sebm-google-map-marker

            *ngFor="let m of markers; let i = index"
            (markerClick)="clickedMarker(m.deviceId, i)"
            [latitude]="m.lat"
            [longitude]="m.lng"
            [label]="m.label"
            [markerDraggable]="m.draggable"
            (dragEnd)="markerDragEnd(m, $event)">

        <sebm-google-map-info-window>
            <strong style="color: black;">Device Id : <a (click)="getVehicleInfoByDeviceId(selectedDeviceId)"> {{selectedDeviceId}}</a></strong>
        </sebm-google-map-info-window>

    </sebm-google-map-marker>

</sebm-google-map>
